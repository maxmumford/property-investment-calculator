<div class="form-group">
  <label class="control-label">
    {{ label }}
    <a href="#" [tooltip]="tooltip" tabindex="-1">
      <span class="glyphicon glyphicon-question-sign"></span>
    </a>
  </label>
  <div class="input-group">
    <div class="btn-group">
      <label *ngFor="let option of options" class="btn btn-{{ option.class }}" 
        [(ngModel)]="model" (ngModelChange)="updateData($event)" 
        [btnRadio]="option.value">{{ option.label }}</label>
    </div>
</div>
