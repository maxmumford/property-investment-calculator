<div class="form-group">
  <label class="control-label">
    <a href="#" [tooltip]="tooltip" tabindex="-1">
      <span class="glyphicon glyphicon-question-sign"></span>
    </a>
    {{ label }}
  </label>
  <div class="input-group">
    <span class="input-group-addon">
      <span *ngIf="inputSymbol == '£'">{{  0 | localecurrency:defaultLocale:currency:true:'1.2-2' | slice: 0:1 }}</span>
      <span *ngIf="inputSymbol != '£'">{{ inputSymbol }}</span>
    </span>
    <input type="{{ type }}" class="form-control" [ngModel]="model" (ngModelChange)="updateData($event)" 
      max="{{ max }}" min="{{ min }}" step="{{ step }}">
    <span class="input-group-addon" *ngIf="link">
      <a href="{{ link }}" target="_blank">
        <span class="{{ linkIcon }}"></span>
      </a>
    </span>
  </div>
</div>
