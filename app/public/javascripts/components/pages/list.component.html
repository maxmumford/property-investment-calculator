<table *ngIf="opportunities">
  <tbody>
    <tr *ngFor="let opportunity of opportunities">
      <td class="opportunity-name">
        {{ opportunity.name }}
      </td>
      <td>
        <button type="button" class="btn btn-primary" 
          [routerLink]="['CalculatorLoad', {opportunityId: opportunity.id}]">
          <span class="glyphicon glyphicon-circle-arrow-right"></span>
          Load
        </button>    
      </td>
      <td>
        <button type="button" class="btn btn-danger" (click)="deleteOpportunity(opportunity)">
          <span class="glyphicon glyphicon-trash"></span>
          Delete
        </button>
      </td>
    </tr>
    <tr>
      <td colspan="3" class="new-calculation-container">
        <button class="btn btn-primary btn-lg" [routerLink]="['Calculator']">
          <span class="glyphicon glyphicon-plus"></span>
          New Calculation
        </button>

        <button class="btn btn-default btn-lg" (click)="userService.showLoginModal()"
          *ngIf="!userService.user">
          <span class="glyphicon glyphicon-log-in"></span>
          Login
        </button>
      </td>
    </tr>
  </tbody>
</table>
